
<html>
  <head>
    <title>FishTank 2.0</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

        building building = new building();

        var WINDOW_WIDTH = 800;
        var WINDOW_HEIGHT = 500; 
        var GREY = 200;
        void setup() {
          size(WINDOW_WIDTH, WINDOW_HEIGHT); //sets the size of the window
        
          frameRate(30); //how many times the draw function is called per second
        
        }
        
        
        //called repeatedly
        void draw() { 
        
          background(GREY); //needed in the draw function to "clear" the screen between updates
        
          building.drawbuilding();
        
        } 
        

        class building {
          var yPos, xPos, width, color;
          building() {
            yPos = random(50,150);
            xPos = 0;
            width = random(80,120);
            color = 0;
          }
          void drawbuilding() {
            fill(color);
            rect(xPos,yPos,width,500-yPos);
          }
          
        }

        
        </script> 
    </head>
    
    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
