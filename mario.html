
<html>
  <head>
    <title>Skyline</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">


        ArrayList<Building> buildingList;

        var WINDOW_WIDTH = 800;
        var WINDOW_HEIGHT = 500;
        var GREY = 200;
        void setup() {
          size(WINDOW_WIDTH, WINDOW_HEIGHT);

          frameRate(30);
          buildingList = new ArrayList<Building>();
          var numberOfBuildings = 10;
          for(var i = 0; i < numberOfBuildings; i++) {
            buildingList.add(new Building());
          }
        }


        void draw() {

          background(200);

          for(var i=0; i < buildingList.size(); i++) {
            Building currentBuilding = buildingList.get(i);
            currentBuilding.moveBuilding();
          }

        }


        class Building {
          var yPos, xPos, width, color, speed;
          Building() {
            yPos = random(50,150);
            xPos = 0;
            width = random(80,120);
            color = 0;
            speed = 1;
          }
          void moveBuilding() {
            update();
            drawBuilding();
          }
          void update() {
            xPos += speed;
          }

          void drawBuilding() {
            fill(color);
            rect(xPos,yPos,width,500-yPos);
          }

        }
        // class Skyline {
        //   var buildingList, speed;
        //   Skyline() {
        //
        //   }
        // }


        </script>
    </head>

    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
