
<html>
  <head>
    <title>Skyline</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

        Skyline back = new Skyline(150, 50, 1, 120, 10);
        Skyline middle = new Skyline(350, 250, 2, 80, 0);
        Skyline baby = new Skyline(450, 400, 4, 50, 0);
        Sun sun = new Sun();
        ArrayList<Building> buildingList;

        var WINDOW_WIDTH = 1400;
        var WINDOW_HEIGHT = 500;
        var Red = 150;
        var Green = 200;
        var Blue = 250;
        void setup() {
          size(WINDOW_WIDTH, WINDOW_HEIGHT);

          frameRate(80);
          buildingList = new ArrayList<Building>();
        }

        function backgroundChange() {
          Red -= 1;
          Green -= 1;
          Blue -= 1;
          if (Red < 50 & Green < 50 & Blue < 50){
            Red = 150;
            Blue = 250;
            Green = 200;
          }
        }



        void draw() {

          background(color(Red,Green,Blue));
          sun.moveSun();
          back.moveSkyline();
          middle.moveSkyline();
          baby.moveSkyline();
			    if(frameCount%5.5==0) {
						backgroundChange();
					}
        }


        class Sun {
          var xPos, yPos, size;
          Sun() {
            xPos = 200;
            yPos = -100;
            size = 200;
          }

          void drawSun() {
            noStroke();
            fill(250,220,65);
            ellipse(xPos, yPos, size, size);
          }
          void update() {
            yPos += .35;
            xPos += .2;
            if(yPos > 700){
              yPos = -100;
              xPos = 200;
            }
          }
          void moveSun() {
            drawSun();
            update();
          }
        }


        class Building {
          var yPos, xPos, width, color, speed;
          Building(var y, var x,var w, var s, var c) {
            yPos = y;
            xPos = x;
            width = w;
            color = c;
            speed = -s;
          }
          void moveBuilding() {
            update();
            drawBuilding();
          }
          void updateBuilding() {
            xPos += speed;
          }

          void drawBuilding() {
            stroke(0);
            fill(color);
            rect(xPos,yPos,width,500-yPos);
          }

          int getX() {
            return xPos;
          }
        }

        class Skyline {
          ArrayList<Building> buildingList;
          var xPos;
          var maxBuildingHeight;
          var minBuildingHeight;
          var buildingSpeed;
          var color;
          Skyline(var maxBH, var minBH, var bs, var c, var space) {
            buildingList = new ArrayList<Building>();
            xPos = 0;
            maxBuildingHeight = maxBH;
            minBuildingHeight = minBH;
            buildingSpeed = bs;
            color = c;
            spaceBetween = space;
            fillSkyline();
          }

          void moveSkyline(){
            updateSkyline();
            drawSkyline();
          }
          void updateSkyline(){
            for(var i=0; i < buildingList.size(); i++) {
              Building currentBuilding = buildingList.get(i);
              currentBuilding.updateBuilding();
              if(currentBuilding.getX() < -120 ) {
                addBuilding();
                buildingList.remove(i);
                i--;
              }
            }

            xPos -= buildingSpeed;
            xPos += spaceBetween;
          }

          void fillSkyline() {
            while(xPos < screen.width) {
              addBuilding();

            }
          }
          void drawSkyline() {
            for(var i=0; i < buildingList.size(); i++) {
              Building currentBuilding = buildingList.get(i);
              currentBuilding.drawBuilding();
            }
          }

          void addBuilding() {
            var currentBuildingWidth = random(80,120);
            var currentBuildingHeight = random(minBuildingHeight, maxBuildingHeight);
            Building currentBuilding = new Building(currentBuildingHeight, xPos, currentBuildingWidth, buildingSpeed, color);
            buildingList.add(currentBuilding);
            xPos += currentBuildingWidth + spaceBetween;
          }
        }


        </script>
    </head>

    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
