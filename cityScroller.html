
<html>
  <head>
    <title>Skyline</title>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

        Skyline back = new Skyline();
        //Skyline middle = new Skyline();
        ArrayList<Building> buildingList;

        var WINDOW_WIDTH = 800;
        var WINDOW_HEIGHT = 500;
        var GREY = 200;
        void setup() {
          size(WINDOW_WIDTH, WINDOW_HEIGHT);

          frameRate(80);
          buildingList = new ArrayList<Building>();
        }



        void draw() {

          background(200);
          back.moveSkyline();
          //middle.moveSkyline();
        }



        class Building {
          var yPos, xPos, width, color, speed;
          Building(x,w) {
            yPos = random(50,200);
            xPos = x;
            width = w;
            color = 0;
            speed = -1;
          }
          void moveBuilding() {
            update();
            drawBuilding();
          }
          void updateBuilding() {
            xPos += speed;
          }

          void drawBuilding() {
            fill(color);
            rect(xPos,yPos,width,500-yPos);
          }

          int getX() {
            return xPos;
          }
        }

        class Skyline {
          ArrayList<Building> buildingList;
          var xPos;
          Skyline() {
            buildingList = new ArrayList<Building>();
            xPos = 0;
            fillSkyline();
          }

          void moveSkyline(){
            updateSkyline();
            drawSkyline();
          }
          void updateSkyline(){
            for(var i=0; i < buildingList.size(); i++) {
              Building currentBuilding = buildingList.get(i);
              currentBuilding.updateBuilding();
              if(currentBuilding.getX() < -100 ) {
                addBuilding();
                buildingList.remove(i);
                i--;
              }
            }
            xPos--;

          }

          void fillSkyline() {
            //var numberOfBuildings = 1;
            while(xPos < screen.width) {
              addBuilding();

            }
          }
          void drawSkyline() {
            for(var i=0; i < buildingList.size(); i++) {
              Building currentBuilding = buildingList.get(i);
              currentBuilding.drawBuilding();
            }
          }

          void addBuilding() {
            var currentBuildingWidth = random(80,120);
            Building currentBuilding = new Building(xPos, currentBuildingWidth);
            buildingList.add(currentBuilding);
            xPos += currentBuildingWidth + 10;
          }
        }


        </script>
    </head>

    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
